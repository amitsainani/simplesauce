<!DOCTYPE html>
<meta charset="utf-8">
<title>Simplesauce</title>
<style>
body {
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  max-width: 640px;
  margin: 0 auto;
  background: #f0f0f0;
  font-size: 14px;
}

a {
  color: inherit;
}

div.commit {
  padding-top: 20px;
}

div.commit:first-child {
  padding-top: 0;
}

div.commit-info {
  padding-bottom: 10px;
  color: gray;
  font-size: 18px;
  padding-bottom: 10px;
}

div.commit-info a {
  color: black;
  font-weight: bold;
  text-decoration: none;
}

div.commit-info a:hover {
  text-decoration: underline;
}

div.commit-info time {
  font-size: 12px;
  padding-left: 1em;
  text-transform: uppercase;
}

.job.browser-iexplore {
  background-image: url(img/64-ie.png);
}

.job.browser-firefox {
  background-image: url(img/64-firefox.png);
}

.job.browser-chrome {
  background-image: url(img/64-chrome.png);
}

.job.browser-opera {
  background-image: url(img/Opera_48x48.png);
}

.pass a:hover {
  background: rgba(0, 0, 0, 0.2);
}

.fail a:hover {
  background: rgba(255, 255, 255, 0.2);
}

.job {
  padding: 10px 10px 10px 64px;
  min-height: 36px;
  background-size: 48px 48px;
  background-position: 8px 50%;
  background-repeat: no-repeat;
}

.pass {
}

.fail {
  background-color: firebrick;
  color: white;
}

a.more {
  display: inline-block;
  vertical-align: bottom;
  text-decoration: none;
  font-size: 10px;
  padding: 2px 6px;
  background: #555555;
  color: white;
}

a.more:hover {
  background: black;
}

.failure-reason {
  background: rgba(0, 0, 0, 0.2);
  margin-top: 4px;
  padding: 4px;
  font-size: 12px;
}

.failure-reason:before {
  content: 'reason: ';
  font-weight: bold;
}

form label {
  display: inline-block;
  font-weight: bold;
  width: 25%;
}

form input[type="text"] {
  display: inline-block;
  border: 1px dotted black;
  margin-bottom: 10px;
  padding: 2px;
  width: 60%;
}

form input[type="submit"] {
  border: none;
  padding: 2px;
  font-family: inherit;
  cursor: pointer;
  background: gray;
  color: white;
}

form input[type="submit"]:hover {
  background: black;
  font-family: inherit;
}
</style>
<h1>Simplesauce</h1>
<p>
  There are <span class="active-jobs"></span> active jobs.
  <a href="#" id="show-submit-job-form">Submit one.</a>
</p>
<form id="submit-job" style="display: none">
  <label for="commit-url">Commit URL:</label>
  <input type="text" id="commit-url">
  <label for="post-endpoint">Secret Key:</label>
  <input type="text" id="post-endpoint">
  <input type="submit" value="Submit Job">
</form>
<div id="entries"></div>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script src="js/main.js"></script>
